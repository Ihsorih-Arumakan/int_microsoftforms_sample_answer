<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>知りたがりなあなたへ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-top: 0.5em;
    }
    .explain {
      max-width: 480px;
      margin: 2em auto 0 auto;
      text-align: left;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #0001;
      padding: 1.5em 2em;
    }
    .explain h2 {
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 1em;
      color: #444;
    }
    .explain dl {
      margin: 0;
    }
    .explain dt {
      font-weight: bold;
      margin-top: 1em;
    }
    .explain dd {
      margin-left: 0;
      margin-bottom: 0.7em;
    }
  </style>
</head>
<body>
  <h1>こんにちは！</h1>
  <p>これは超シンプルなHTMLサイトだよ。</p>

  <div class="explain">
    <h2>問題の解説</h2>
    <dl>
      <dt>Q1. ×</dt>
      <dd>救急車両は止まらなくてもよいため</dd>
      <dt>Q2. ×</dt>
      <dd>原付は二段階右折しなければならないため</dd>
      <dt>Q3. ×</dt>
      <dd>「この先に」ではなく、「この地点に」横断歩道がある</dd>
      <dt>Q4. 〇</dt>
      <dd></dd>
      <dt>Q5. ×</dt>
      <dd>「違反」ではあるが「無免許運転」ではない</dd>
    </dl>
  </div>
</body>
</html>
